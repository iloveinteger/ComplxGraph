<!DOCTYPE html>
<html>
<head>
    <title>Draw Function Graph</title>
</head>
<body>
    <h1>Draw Function Graph</h1>
    <form method="POST">
        <label for="function">Function:</label>
        <input type="text" name="function" id="function" required>
        <button type="submit">Draw</button>
    </form>
    {% if image_file %}
    <img src="{{ url_for('static', filename=image_file) }}" alt="Function Graph">
    {% endif %}
</body>
</html>
